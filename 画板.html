    oCvs.onmousedown = function (e) {
        var iLeft = e.clientX;
        var iTop = e.clientY;
        cvs.moveTo(iLeft,iTop);
        oCvs.onmousemove = function(e){
            var disX = e.clientX;
            var disY = e.clientY;
            cvs.lineTo(disX,disY);
            cvs.strokeStyle = 'pink';
            cvs.lineWidth = 50 ;
            cvs.stroke();
            oCvs.onmouseup = function () {
                oCvs.onmousemove = null;
            }
        }
    }


</script>
