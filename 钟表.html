<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钟表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="1400" height="800"></canvas>

<script>
    var oCvs = document.querySelector('#cvs');
    var cvs = oCvs.getContext('2d');

    for(var i=0; i<60; i++){
        cvs.moveTo(700,300);
        cvs.arc(700,300,200,Math.PI/30*i,Math.PI/30*(i+1));
    }
    cvs.strokeStyle = '#000';
    cvs.lineWidth = 2 ;
    cvs.stroke();

    cvs.beginPath();
    cvs.arc(700,300,190,0,Math.PI*2);
    cvs.strokeStyle = '#fff';
    cvs.fillStyle = '#fff';
    cvs.fill();
    cvs.stroke();

    cvs.beginPath();
    for(var i=0; i<12; i++){
        cvs.moveTo(700,300);
        cvs.arc(700,300,200,Math.PI/6*i,Math.PI/6*i);
    }
    cvs.strokeStyle = '#000';
    cvs.lineWidth = 4 ;
    cvs.stroke();

    cvs.beginPath();
    cvs.arc(700,300,180,0,Math.PI*2);
    cvs.strokeStyle = '#fff';
    cvs.fillStyle = '#fff';
    cvs.fill();
    cvs.stroke();

    run();

    function run() {
        //清除上一个时间图
        cvs.clearRect(550,180,280,240);
        //取时间
        var oDate = new Date();
        var iSeconds = oDate.getSeconds();
        var iMinutes = oDate.getMinutes() + iSeconds/60;
        var iHours = oDate.getHours() + iMinutes/60;

        //秒针
        cvs.beginPath();
        cvs.moveTo(700,300);
        cvs.arc(700,300,120,(iSeconds*6-90)*Math.PI/180,(iSeconds*6-90)*Math.PI/180);
        cvs.strokeStyle = '#f00';
        cvs.lineWidth = 4 ;
        cvs.stroke();
        //分针
        cvs.beginPath();
        cvs.moveTo(700,300);
        cvs.arc(700,300,90,(iMinutes*6-90)*Math.PI/180,(iMinutes*6-90)*Math.PI/180);
        cvs.strokeStyle = '#0f0';
        cvs.lineWidth = 7 ;
        cvs.stroke();
        //时针
        cvs.beginPath();
        cvs.moveTo(700,300);
        cvs.arc(700,300,70,(iHours*30-90)*Math.PI/180,(iHours*30-90)*Math.PI/180);
        cvs.strokeStyle = '#000';
        cvs.lineWidth = 10
        ;
        cvs.stroke();
    }
    setInterval(function () {
            run();
    },1000);


</script>


</body>
</html>
